<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="../static/dist/css/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/dist/css/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/dist/css/flat-ui.min.css"
          th:href="@{/dist/css/flat-ui.min.css}"/>

    <link rel="shortcut icon" href="../static/dist/img/harvest.ico"
          th:href="@{/dist/img/harvest.ico}"/>

    <title>Harvest——注册</title>

    <link rel="stylesheet" href="../static/dist/css/demo.css"
          th:href="@{/dist/css/demo.css}"/>
    <link rel="stylesheet" href="../static/css/register.css"
          th:href="@{/css/register.css}"/>
</head>
<body>
<div class="container">
    <div class="login move-down-100">
        <div class="login-screen">
            <div class="login-icon">
                <img src="../static/dist/img/harvest.ico"
                     th:src="@{/dist/img/harvest.ico}" alt="Welcome to Harvest Online"/>
                <h4>欢迎来到
                    <small>Harvest Online</small>
                </h4>
            </div>

            <div class="login-form move-down-30" th:if="${hasRegistered}">
                <div class="form-group has-success">
                    <label class="form-control login-field">恭喜你，注册成功！</label>
                    <label class="login-field-icon fui-star"></label>
                </div>

                <a class="btn btn-primary btn-lg btn-block" href="/">返回首页</a>
            </div>

            <form class="login-form move-up-50" id="register" action="/action/register" method="post" th:unless="${hasRegistered}">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="邮箱地址"
                           id="login-email" name="email"/>
                    <label class="login-field-icon fui-mail" for="login-email"></label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control login-field" value="" placeholder="输入密码"
                           id="login-pass" name="password"/>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="真实姓名"
                           id="login-user" name="name"/>
                    <label class="login-field-icon fui-user" for="login-user"></label>
                </div>

                <div class="form-group">
                    <select class="form-control login-field" id="login-type" name="type">
                        <option value="2">求职</option>
                        <option value="3">招聘</option>
                    </select>
                    <label class="login-field-icon fui-star" for="login-type"></label>
                </div>

                <div class="form-group has-error hidden" id="login-message">
                    <label class="form-control login-field"></label>
                    <label class="login-field-icon fui-alert-circle"></label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="button" id="login-submit">注册</button>
            </form>
        </div>
    </div>
</div>


<script src="../static/dist/js/vendor/jquery.min.js" th:src="@{/dist/js/vendor/jquery.min.js}"></script>
<script src="../static/dist/js/vendor/video.js" th:src="@{/dist/js/vendor/video.js}"></script>

<script src="../static/dist/js/vendor/application.js" th:src="@{/dist/js/vendor/application.js}"></script>
<script src="../static/dist/js/flat-ui.min.js" th:src="@{/dist/js/flat-ui.min.js}"></script>
<script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
